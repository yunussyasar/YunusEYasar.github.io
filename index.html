<!DOCTYPE html>
<html lang="tr">
<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <nav>
            <a href="AnaSayfa.html">Ana Sayfa</a>
            <a href="Hakkimda.html">Hakkımda</a>
            <a href="Projelerim.html">Projelerim</a>
        </nav>
        <br>
        <header>
            <h1 style="color: aquamarine;">Hoş Geldiniz!</h1> 
            <img src="IMG_1185.jpg" alt="Yunus Emre Yaşar" class="profile-img">
            <h2 style="color: aquamarine;">Yunus Emre Yaşar</h2> <br>
            <h2 style="color: aquamarine;">Bilgisayar Mühendisliği Öğrencisi</h2> <br>
            <div style="color: aquamarine;" id="date-time"></div>
        </header>


        <form id="contactForm">
            <h3 style="color: aquamarine;">İletişim Formu</h3>
            <label for="name" style="color: aquamarine;">Adınız:</label><br>
            <input type="text" id="name" name="name" placeholder="Adınızı giriniz" required><br><br>

            <label for="email" style="color: aquamarine;">E-posta:</label><br>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required><br><br>

            <label for="message" style="color: aquamarine;">Mesajınız:</label><br>
            <textarea id="message" name="message" placeholder="Mesajınızı giriniz" required></textarea><br><br>

            <button type="submit">Gönder</button><br>
            <p id="error-message" style="color: red;"></p>
        </form>


        <div class="social-container">
            <div class="social-links">
                <a href="https://x.com/YasarYemre" target="_blank"><img src="twitter.png" alt="Twitter"></a>
                <a href="https://www.instagram.com/yasarryunus/" target="_blank"><img src="instagram.png" alt="Instagram"></a>
                <a href="https://www.linkedin.com/in/yunus-emre-yasar/" target="_blank"><img src="linkedin-2.png" alt="LinkedIn"></a>
                <a href="https://github.com/yunussyasar" target="_blank"><img src="github.png" alt="GitHub"></a>
            </div>
        </div>
